<div class="row">
<h2>Students Photo <small>(Click on any picture if you want to see details)</small></h2>
<div *ngFor="let student of students" >
    <div class="col-sm-3">
        <div class="tumbnail">
            <a [routerLink]="['/detail', student.id]">
                <img src="{{student.imgUrl}}" alt="{{student.name}}" width="280px" height="150px" class="responsive tn" style="cursor: pointer;">
            </a>
        </div>
    </div>
</div>
</div>
